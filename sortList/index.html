<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Пример веб-страницы</title>
	<script type="text/javascript" src=js.js defer> </script>
	<link href="css.css" rel="stylesheet">
</head>

<body>
	<div class="main">
		<div class="first-name">
			<div id="first-name-tools">Имя
				<input type="checkbox" id="name-button">
				<label for="name-button" class="arrows"></label>
			</div>
			<ul id="name-ul"></ul>
		</div>
		<div class="last-name">
			<div id="last-name-tools">Фамилия
				<input type="checkbox" id="last-button">
				<label for="last-button" class="arrows"></label>
			</div>
			<ul id="last-ul"></ul>
		</div>
		<div class="year-old">
			<div id="year-old-tools">Возраст
				<input type="checkbox" id="year-button">
				<label for="year-button" class="arrows"></label>
			</div>
			<ul id="old-ul"></ul>
		</div>
	</div>



</body>

</html>
